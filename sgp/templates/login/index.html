{% extends 'base.html' %} {% from 'bootstrap5/form.html' import render_form %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col align-self-center">{{ render_form(form) }}</div>
    {% if flag_error%}
    <div class="alert alert-danger" style="margin-top: 32px" role="alert">
      {{ message }}
    </div>
    {% else %}
    <span></span>
    {% endif%}
    <p class="pt-5"><strong></strong></p>
  </div>
</div>
{% endblock %}
